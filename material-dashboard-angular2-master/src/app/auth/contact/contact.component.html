<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="../../assets/img/tok2doklogo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ml-auto ">
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" [routerLink]="['/']">
                        <mat-icon style="margin:0.5;">home</mat-icon>Home
                    </a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" [routerLink]="['/login']">
                        <mat-icon style="margin-top: 1px;">how_to_reg</mat-icon>Login
                    </a>
                </li>
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" [routerLink]="['/register']">
                        <mat-icon style="margin-top: 1px;">person_pin</mat-icon>Register
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->

<div id="logreg-forms" style="margin-right: 400px; margin-top: 100px;">
    <form [formGroup]=contactService.form (submit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal text-success"
            style="text-align: center; color:white; font-family: Georgia, 'Times New Roman', Times, serif;">
            Contact us
        </h1>
  

        <label for="user" style="color: white;">Full Name:</label>
        <input type="text"  formControlName="name" class="form-control"
        placeholder="Enter your Full Name" required=""
        autofocus="" name="user" id="user">
        <br>

        <label for="email" style="color: white;">Enter your Email-Address:</label>
        <input type="email"  formControlName="email" class="form-control" 
        placeholder="Enter your Email-Address" required=""
        autofocus="" name="email" id="email">
        <br>

        <label for="message" style="color: white;">Your Message:</label>
        <textarea type="text"  formControlName="message" class="form-control"
        placeholder="Enter your Message" required=""
        autofocus="" name="message" id="message" cols="1000"></textarea>
    



        <button class="btn btn-success btn-block" type="submit" value="Submit"><i
                class="fas fa-sign-in-alt"></i>
            Send Message</button>
    
    </form>
</div>

</header>
