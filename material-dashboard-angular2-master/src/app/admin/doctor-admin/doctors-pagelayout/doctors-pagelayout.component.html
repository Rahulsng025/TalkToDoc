<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
                    <mat-grid-list cols="2" rowHeight="300px">
                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key">
                                <mat-form-field>
                                    <input formControlName="name" matInput placeholder="Name*">
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input formControlName="department" matInput placeholder="Department*">
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input formControlName="speciality" matInput placeholder="Speciality">
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>
                                <mat-form-field>
                                    <input formControlName="degrees" matInput placeholder="Degrees*">
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <div class="controles-container">
                                <mat-form-field>
                                    <input formControlName="mobile" matInput placeholder="Mobile*">
                                    <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is
                                        mandatory.</mat-error>
                                    <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8
                                        charactors needed.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="email" matInput placeholder="Email*">
                                    <mat-error>Invalid email address.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="training" matInput placeholder="Training">
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="city" matInput placeholder="City">
                                </mat-form-field>

                                <div class="button-row">
                                    <button mat-raised-button color="primary" type="submit"
                                        [disabled]="service.form.invalid">Submit</button>
                                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                                </div>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </form>

            </div>
        </div>
    </div>
</div>
