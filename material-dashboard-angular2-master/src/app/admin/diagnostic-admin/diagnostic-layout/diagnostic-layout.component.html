<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <mat-toolbar>
                    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
                        <mat-icon>clear</mat-icon>
                    </button>
                </mat-toolbar>

                <form [formGroup]="doctorlistingService.form" class="normal-form" (submit)="onSubmit()">
                    <mat-grid-list cols="2" rowHeight="300px">
                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key" />

                                <mat-form-field>
                                    <input formControlName="name" matInput placeholder="Name**" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="established_in" matInput placeholder="Established In*" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="address" matInput placeholder="Address" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="contact" matInput placeholder="Contact*" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                            </div>
                        </mat-grid-tile>


                        <mat-grid-tile>

                            <div class="controles-container">
                                <mat-form-field>
                                    <input formControlName="landmark" matInput placeholder="Landmark*" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="website" matInput placeholder="Website*" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <div class="button-row">
                                    <button mat-raised-button color="primary" type="submit"
                                        [disabled]="doctorlistingService.form.invalid">Submit</button>
                                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                                </div>
                            </div>

                        </mat-grid-tile>
                    </mat-grid-list>
                </form>
            </div>
        </div>
    </div>
</div>
