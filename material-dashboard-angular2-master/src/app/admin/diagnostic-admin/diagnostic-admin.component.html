<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="search-div">
                    <button mat-raised-button (click)="onCreate()">
                        <mat-icon>add</mat-icon>Create
                    </button>
                    <mat-form-field class="search-form-field" floatLabel="never">
                        <input matInput placeholder="Search" autocomplete="off"
                           >
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" 
                            >
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>


                <table mat-table [dataSource]="diagnostic_center" matSort class="mat-elevation-z8">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let diagnostic_center"> {{diagnostic_center.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="established_in">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Established </th>
                        <td mat-cell *matCellDef="let diagnostic_center"> {{diagnostic_center.established_in}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
                        <td mat-cell *matCellDef="let diagnostic_center"> {{diagnostic_center.address}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="contact">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact</th>
                        <td mat-cell *matCellDef="let diagnostic_center"> {{diagnostic_center.contact}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="landmark">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Landmark </th>
                        <td mat-cell *matCellDef="let diagnostic_center"> {{diagnostic_center.landmark}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="website">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
                        <td mat-cell *matCellDef="let diagnostic_center"> {{diagnostic_center.website}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
                        <mat-cell *matCellDef="let diagnostic_center">
                            <button mat-icon-button (click)="onEdit(doctors)">
                                <mat-icon>launch</mat-icon>
                            </button>
                            <button (click)="deleteDiagnosticcenter(diagnostic_center._id)" mat-icon-button
                                color="warn">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </div>
</div>
