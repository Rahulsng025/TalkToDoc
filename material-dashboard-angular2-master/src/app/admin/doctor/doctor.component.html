<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="search-div">

                    <mat-form-field class="search-form-field" floatLabel="never">
                        <input matInput placeholder="Search" autocomplete="off"
                            >
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" 
                            >
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>



                <table mat-table [dataSource]="newdoctorsDetails" class="mat-elevation-z8">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Full Name </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.name}}
                        </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef> Gender </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.gender}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef> Mobile </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.mobile}}
                        </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email</th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.email}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="certificate">
                        <th mat-header-cell *matHeaderCellDef> Certificate </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.certificate}}
                        </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="department">
                        <th mat-header-cell *matHeaderCellDef> Department </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.department}}
                        </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="speciality">
                        <th mat-header-cell *matHeaderCellDef> Speciality </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.speciality}}
                        </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="degrees">
                        <th mat-header-cell *matHeaderCellDef>Degrees</th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.degrees}}
                        </td>
                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="training">
                        <th mat-header-cell *matHeaderCellDef>Training</th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.training}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef>City</th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.city}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let newdoctorsDetails">

                            <button (click)="deleteadddoctors(newdoctorsDetails._id)" mat-icon-button color="warn">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </div>
</div>
