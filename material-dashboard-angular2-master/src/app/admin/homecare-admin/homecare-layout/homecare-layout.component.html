<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <mat-toolbar>
                    <!-- <span>{{homecareService.form.controls['$key'].value?"Modify Doctors"}}</span> -->
                    <span class="fill-remainig-space"></span>
                    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabindex="-1">
                        <mat-icon>clear</mat-icon>
                    </button>
                </mat-toolbar>

                <form [formGroup]="homecareService.form" class="normal-form" (submit)="onSubmit()">
                    <mat-grid-list cols="1" rowHeight="300px">
                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key" />

                                <mat-form-field>
                                    <input formControlName="title" matInput placeholder="Title*" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="address" matInput placeholder="Address*" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="state" matInput placeholder="State" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="country" matInput placeholder="Country*" />
                                    <mat-error>This field is mandatory.</mat-error>
                                </mat-form-field>

                                <div class="button-row">
                                    <button mat-raised-button color="primary" type="submit"
                                        [disabled]="homecareService.form.invalid">
                                        Submit
                                    </button>
                                    <button mat-raised-button color="warn" (click)="onClear()">
                                        Clear
                                    </button>
                                </div>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </form>
            </div>
        </div>
    </div>
</div>
