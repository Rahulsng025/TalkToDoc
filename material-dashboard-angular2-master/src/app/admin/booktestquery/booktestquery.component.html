<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">



                <table mat-table [dataSource]="newBookTestQuery" class="mat-elevation-z8">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.name}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="query">
                        <th mat-header-cell *matHeaderCellDef>Query</th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.query}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef> Number </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.mobile}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let newBookTestQuery">
                            <button (click)="deletebooktestquery(newBookTestQuery._id)" mat-icon-button color="warn">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </div>
</div>
