<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="search-div">

                    <mat-form-field class="search-form-field" floatLabel="never">
                        <input matInput placeholder="Search" autocomplete="off"
                            >
                        <button mat-button matSuffix mat-icon-button aria-label="Clear" 
                            >
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>



                <table mat-table [dataSource]="allDoctorRegistrationDetails" class="mat-elevation-z8">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Number </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.name}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.number}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef>Gender </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.gender}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.email}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.username}}
                        </td>
                    </ng-container>



                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let allDoctorRegistrationDetails">
                            <button mat-icon-button (click)="onEdit(allDoctorRegistrationDetails)">
                                <mat-icon>launch</mat-icon>
                            </button>
                            <button (click)="deletedoctors(allDoctorRegistrationDetails._id)" mat-icon-button
                                color="warn">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </div>
</div>
