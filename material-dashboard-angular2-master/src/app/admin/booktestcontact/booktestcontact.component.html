<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">



                <table mat-table [dataSource]="newBookTestContact" class="mat-elevation-z8">

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let  element">
                            {{ element.Name}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef>Location</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.location}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="reg_number">
                        <th mat-header-cell *matHeaderCellDef>Registration Number </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.reg_number}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.email}}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef>Mobile Number </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.number}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let newBookTestContact">
                            <button (click)="deletebooktestcontact(newBookTestContact._id)" mat-icon-button
                                color="warn">
                                <mat-icon>delete_outline</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>
    </div>
</div>
