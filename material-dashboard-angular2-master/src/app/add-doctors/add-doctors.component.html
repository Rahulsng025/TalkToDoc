<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title"
                            style="font: bold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                            Doctor Register |
                            <a href="main/dashboard">Home</a>
                            <!-- <i class="material-icons" style="margin: 0px;">home</i> -->
                        </h4>
                    </div>
                </div>

                <h4 style="color: black; margin-left: 38px;">Doctors Details</h4>
                <hr>
                <br>
                <form [formGroup]=adddoctorsService.form class="normal-form" (submit)="onSubmit()">
                    <mat-grid-list cols="2" rowHeight="200px">
                        <!-- First Grid Start From Here -->


                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key">
                                <mat-form-field>
                                    <input formControlName="name" matInput placeholder="Full Name">
                                    <mat-error>This field is manadatory.</mat-error>
                                </mat-form-field>


                                <mat-form-field>
                                    <input formControlName="mobile" matInput placeholder="Mobile*" />
                                    <mat-error *ngIf="adddoctorsService.form.controls['mobile'].errors?.required">This
                                        field is
                                        mandatory.</mat-error>
                                    <mat-error *ngIf="adddoctorsService.form.controls['mobile'].errors?.minlength">
                                        Minimum 10
                                        charactors needed.</mat-error>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <div class="controles-container">
                                <div class="add-bottom-padding">
                                    <mat-radio-group formControlName="gender">
                                        <mat-radio-button value="Male">Male</mat-radio-button>
                                        <mat-radio-button value="Female">Female</mat-radio-button>
                                        <mat-radio-button value="Other">Other</mat-radio-button>
                                    </mat-radio-group>
                                </div>


                                <mat-form-field>
                                    <input formControlName="email" matInput placeholder="Email" />
                                    <mat-error>Invalid email address.</mat-error>
                                </mat-form-field>


                                <mat-form-field>
                                    <input formControlName="certificate" matInput placeholder="Certified" />
                                    <mat-error>This field is manadatory.</mat-error>
                                </mat-form-field>

                            </div>


                        </mat-grid-tile>
                    </mat-grid-list>



                    <mat-grid-list cols="2" rowHeight="80px">
                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key">
                                <mat-form-field>
                                    <input formControlName="department" matInput placeholder="Department">
                                    <mat-error>This field is manadatory.</mat-error>
                                </mat-form-field>
                            </div>
                        </mat-grid-tile>

                    </mat-grid-list>
                    <br>
                    <!-- Second Grid Start From Here -->


                    <mat-grid-list cols="2" rowHeight="200px">
                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key">

                                <mat-form-field>
                                    <input formControlName="speciality" matInput placeholder="Speciality">

                                </mat-form-field>


                                <mat-form-field>
                                    <input formControlName="degrees" matInput placeholder="Degrees">
                                    <mat-error>This field is manadatory.</mat-error>
                                </mat-form-field>


                            </div>
                        </mat-grid-tile>

                        <mat-grid-tile>
                            <div class="controles-container">
                                <input type="hidden" formControlName="$key">

                                <mat-form-field>
                                    <input formControlName="training" matInput placeholder="Training" />
                                    <mat-error>This field is manadatory.</mat-error>


                                </mat-form-field>

                                <mat-form-field>
                                    <input formControlName="city" matInput placeholder="City">
                                </mat-form-field>



                            </div>



                        </mat-grid-tile>
                    </mat-grid-list>
                    <br>
                    <br>
                    <div class="button-row">
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="adddoctorsService.form.invalid">
                            Submit
                        </button>
                        <button mat-raised-button color="warn">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
